<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista de nomes abaixo:
    // let listaDeNomes = ["João", "Maria", "José", "Amanda", "Beatriz", "Júlio", "Olívia"];
    //Para cada nome que for lido na estrutura de repetição, pergunte ao usuário se é Masculino (M) ou Feminino (F). 
    // De acordo com a resposta do usuário, adicione na lista correspondente. Apresente as duas listas de nomes ao final do programa.

    //ENTRADA
let listaDeNomes = ["João", "Maria", "José", "Amanda", "Beatriz", "Júlio", "Olívia"];
    //PROCESSAMENTO
let nomesMasculinos = []
let nomesFemininos = []
for (let novaLista of listaDeNomes) {
    let pergunta = prompt("O nome: " + novaLista + " é feminino(F) ou masculino(M)?").toUpperCase()
    if (pergunta === "M"){
       nomesMasculinos.push(novaLista);
    }else if(pergunta === "F"){
    nomesFemininos.push(novaLista);
    }else{
        document.write("Valor invalido");
    }
}
    
    //SAÍDA
document.write("A Lista Masculina" + nomesMasculinos + "<br>");
document.write("A Lista Feminina" + nomesFemininos);
</script>
